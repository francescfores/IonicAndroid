
<ion-view view-title="Dashboard" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
        <h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magnam, vero!</h3>
          <label class="item item-input">
            <i class="icon ion-email placeholder-icon"></i>
              <input type="text" placeholder="Your email here" ng-model="data.username">
          </label>
          <label class="item item-input">
            <i class="icon ion-key placeholder-icon"></i>
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <a class="button button-block button-assertive" href="#/tab/account" ng-click="login()">Suscribe</a>
  </ion-content>
</ion-view>
